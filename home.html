<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>Print Request</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_new_print"><i class="icon-pencil icon-white"></i> New Print Request</a></li>
                    </ul>
                    <ul class="nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href=#>Reports<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href=# id="nav_history">My History</a></li>
                                <li><a href=# id="nav_billing_report">Copier Report</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-share icon-white"></i> Logout</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li id="show_admin"><a href=# id="nav_admin"><i class="icon-lock icon-white"></i> Admin</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li id="show_bursar"><a href=# id="nav_bursar"><i class="icon-briefcase icon-white"></i> Bursar's</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- header -->
            <div class="row-fluid">
                <div class="span4 offset4 text-center"><a href=# id="user_profile"><h4 id="logn_name"></h4></a></div>
            </div>
            
            <!-- print request list  -->
            <div class="row-fluid" style="font-weight: bold;">
                <div class="span2 offset8">Total Cost:</div>
                <div class="span2" style="text-align: right; color: blue;" id="total_cost"></div>
            </div>
            <div class="row-fluid">
                <table class="table table-condensed table-bordered" style="font-size: 90%;" id="tbl_print">
                    <thead style="background-color: grey;">
                        <tr>
                            <th class="span3"><a href="#" style="color: white;">Request Title</a></th>
                            <th class="span2"><a href="#" style="color: white;">Device Type</a></th>
                            <th class="span2"><a href="#" style="color: white;">Status</a></th>
                            <th class="span2"><a href="#" style="color: white;">Created</a></th>
                            <th class="span2"><a href="#" style="color: white;">Total Value</a></th>
                            <th class="span1"></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.core.js"></script>
