<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>Print Request</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li><a href=# id="nav_new_print"><i class="icon-pencil icon-white"></i> New Print Request</a></li>
                    </ul>
                    <ul class="nav">
                        <li><a href=# id="nav_history"><i class="icon-book icon-white"></i> History</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-share icon-white"></i> Logout</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li id="show_admin"><a href=# id="nav_admin"><i class="icon-lock icon-white"></i> Admin</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li id="show_bursar"><a href=# id="nav_bursar"><i class="icon-briefcase icon-white"></i> Bursar's</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- header -->
            <div class="row-fluid">
                <div class="span4 offset4 text-center"><a href=# id="user_profile"><h4 id="logn_name"></h4></a></div>
                <div class="span2 text-right" style="padding-top: 15px; font-weight: bold;">Total Cost:</div>
                <div class="span2 text-right" style="padding-top: 15px; font-weight: bold;" id="total_cost"></div>
            </div>
            
            <!-- contract list  -->
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="text-center" style="background-color: gray; color: white; height: 20px;">Print Request List</div>
            </div>
            <div class="row-fluid">
                <table class="table" id="tbl_print">
                    <thead id="head_tr" style="border-bottom: 2px solid;">
                        <tr>
                            <th class="span3"><a href="#">Request Title</a></th>
                            <th class="span2"><a href="#">Device Type</a></th>
                            <th class="span2"><a href="#">Status</a></th>
                            <th class="span2"><a href="#">Created</a></th>
                            <th class="span2"><a href="#">Total Value</a></th>
                            <th class="span1"></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.core.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.widget.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.datepicker.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.min.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <!-- application javascript -->
        <script src="js/home.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
</html>
