<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>Billing Report</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li id="show_admin"><a href=# id="nav_admin"><i class="icon-lock icon-white"></i> Admin</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-share icon-white"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- billing report  -->
            <div class="row-fluid">
                <h4 style="text-align: center;">Duplicating Billing Report</h4>
            </div>
            <br>
            <div class="row-fluid">
                <div class="span2" style="padding-top: 5px;">Start Date:</div>
                <div class="span2"><input type="text" class="span12" readonly id="start_date"></div>
                <div class="span2" style="padding-top: 5px;">End Date:</div>
                <div class="span2"><input type="text" class="span12" readonly id="end_date"></div>
                <div class="span2"><button class="btn btn-inverse span12" id="btn_refresh"><i class="icon-refresh icon-white"></i> Refresh</button></div>
            </div>
            <div class="row-fluid" style="font-weight: bold;">
                <div class="span2 offset4">Total Pages:</div>
                <div class="span2" style="text-align: right; color: blue;" id="total_pages"></div>
                <div class="span2">Total Cost:</div>
                <div class="span2" style="text-align: right; color: blue;" id="total_cost"></div>
            </div>
            <div class="row-fluid">
                <table class="table table-condensed table-bordered" style="font-size: 90%;" id="tbl_billing_report">
                    <thead style="background-color: grey;">
                        <tr>
                            <th class="span1" style="text-align: center;"><a href="#" style="color: white;"><i class='icon-home icon-white'></i></a></th>
                            <th class="span1" style="text-align: center;"><a href="#" style="color: white;"><i class='icon-user icon-white'></i></a></th>
                            <th class="span5"><a href="#" style="color: white;">Department/Users/Print Request</a></th>
                            <th class="span2" style="text-align: center;"></th>
                            <th class="span1" style="text-align: right;"><a href="#" style="color: white;">Pages</a></th>
                            <th class="span2" style="text-align: right;"><a href="#" style="color: white;">Cost</a></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.core.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.widget.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.datepicker.js"></script>  
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.min.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <!-- application javascript -->
        <script src="js/rptBillingReport.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
</html>
