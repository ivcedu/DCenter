<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>User Access Setting</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
        <!-- application css -->
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li id="show_admin"><a href=# id="nav_admin"><i class="icon-lock icon-white"></i> Admin</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="icon-share icon-white"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- contract list  -->
            <div class="row-fluid">
                <h4 style="text-align: center;">User Access List</h4>
            </div>
            <div class="row-fluid">
                <div class="span2">
                    <button class="btn btn-primary span12" id="btn_new_admin"><i class="icon-plus-sign icon-white"></i> New Admin</button>
                </div>
            </div>
            <br>
            <div class="row-fluid">
                <table class="table table-condensed table-bordered" style="font-size: 90%;" id="tbl_user_access_list">
                    <thead style="background-color: grey;">
                        <tr>
                            <th class="span4"><a href="#" style="color: white;">Name</a></th>
                            <th class="span4"><a href="#" style="color: white;">Email</a></th>
                            <th class="span2"><a href="#" style="color: white;">Access Level</a></th>
                            <th class="span2"></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
            
            <!-- Modal dialog box -->
            <div class="modal hide fade hidden-print" id="mod_dialog_box">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"> x </button>
                    <h4 id="mod_dialog_box_header"></h4>
                </div>
                <div class="modal-body">
                    <div class="row-fluid">
                        <div class="span3" style="padding-top: 5px;">Name:</div>
                        <div class="span9"><input type="text" class="span12" id="mod_admin_name"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3" style="padding-top: 5px;">Email:</div>
                        <div class="span9"><input type="text" class="span12" id="mod_admin_email"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3" style="padding-top: 5px;">Access Level:</div>
                        <div class="span6">
                            <select class="selectpicker span12" data-container="body" id="drp_access_level">
                                <option value="Master">Master</option>
                                <option value="Admin">Admin</option>
                                <option value="Report">Report</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-inverse" data-dismiss="modal" id="mod_btn_close">Close</button>
                    <button class="btn btn-danger" data-dismiss="modal" id="mod_btn_delete">Delete</button>
                    <button class="btn btn-primary" data-dismiss="modal" id="mod_btn_save">Save</button>
                </div>
            </div>
            <!-- end of Modal dialog box -->
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.min.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <!-- application javascript -->
        <script src="js/userAccess.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
    </body>
</html>
