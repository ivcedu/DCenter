<!DOCTYPE HTML>
<html lang="en">
    <head>        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>New Print Request</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-timepicker/css/bootstrap-timepicker.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>
    </head>
    <body id="body">
        <div class="well container">
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="text-center" style="background-color: gray; color: white; height: 20px;">User Profile Setting</div>
            </div>
            <div class="row-fluid">
                <div class="span2" style="padding-top: 5px;">Name:</div>
                <div class="span4"><input type="text" class="span12 input-large" id="up_name"></div>
                <div class="span2" style="padding-top: 5px;">Email:</div>
                <div class="span4"><input type="text" class="span12 input-large" id="up_email"></div>
            </div>
            <div class="row-fluid">
                <div class="span2" style="padding-top: 5px;">Phone:</div>
                <div class="span4"><input type="text" class="span12 input-large" id="up_phone"></div>
                <div class="span2" style="padding-top: 5px;">Employee ID:</div>
                <div class="span4"><input type="text" class="span12 input-large" id="up_employee_id"></div>
            </div>
            <div class="row-fluid">
                <div class="span2" style="padding-top: 5px;">Department:</div>
                <div class="span8"><select class="selectpicker span12" id="up_department"></select></div>
            </div>
            <div class="row-fluid">&nbsp;</div>
            <div class="row-fluid" style="padding-bottom: 10px;">
                <div class="text-center" style="background-color: gray; color: white; height: 20px;"></div>
            </div>
            <div class="row-fluid">
                <div class="span2 offset8">
                    <button class="btn btn-primary span12" id="btn_save"><i class="icon-hdd icon-white"></i> Save</button>
                </div>
                <div class="span2">
                    <button class="btn btn-inverse span12" id="btn_close"><i class="icon-remove icon-white"></i> Close</button>
                </div>
            </div>
        </div>
        
        <!-- include javascript -->
        <script src="../include/jquery/jquery-2.0.3.min.js"></script>
        <script src="../include/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.core.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.widget.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.datepicker.js"></script>
        <script src="../include/jquery-autosize/jquery.autosize.1.18.1.min.js"></script>        
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="../include/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
        <script src="../include/bootstrap-filestyle/js/bootstrap-filestyle.1.0.3.min.js"></script>
        <!-- application javascript -->
        <script src="js/userProfile.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
        <script src="js/sendEmail.js"></script>
    </body>
</html>
